
    <div class="modal-header">
        <h3 class="modal-title">Update list</h3>
    </div>
    <div class="modal-body">
        <form id="updateListForm" method="POST" name="updateListForm" novalidate>
            <div class="form-group">
                <label class="control-label"><span class="glyphicon glyphicon-pencil"></span>  List name</label>
                <input type="text" name="listname" class="form-control"
                       ng-model="listInfo.listname" ng-minlength="3" ng-maxlength="7" required>
                <p ng-show="updateListForm.listname.$error.minlength" class="help-block">List name is too short.</p>
                <p ng-show="updateListForm.listname.$error.maxlength" class="help-block">List name is too long.</p>
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label class="control-label"><span class="fa fa-file-text"></span>  Description</label>
                <textarea type="text" name="description" class="form-control"  ng-model="listInfo.description"
                          rows="6"   ng-minlength="3" ng-maxlength="200" required></textarea>
                <p ng-show="updateListForm.description.$error.minlength" class="help-block">Description is too short.</p>
                <p ng-show="updateListForm.description.$error.maxlength" class="help-block">Description is too long.</p>
                <span class="help-block"></span>
            </div>

            <button type="button" ng-click="updateList()" ng-disabled="updateListForm.$invalid" class="btn btn-success btn-log-sign"><i class="fa fa-floppy-o"></i>Â Update</button>
            <button class="btn btn-danger btn-log-sign" type="button" ng-click="Cancel()"><i class="fa fa-times"></i>  Cancel</button>
        </form>
    </div>
