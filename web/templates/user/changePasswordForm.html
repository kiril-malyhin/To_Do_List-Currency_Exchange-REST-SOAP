
    <div class="modal-header">
        <h3 class="modal-title">Change password</h3>
    </div>
    <div class="modal-body">
        <form id="changePasswordForm" method="POST" name="changePasswordForm" novalidate>
            <div class="form-group">
                <label class="control-label" ><span class="fa fa-key"></span> Password</label>
                <input type="password" class="form-control" name="password" ng-model="changePasswordInfo.password" ng-minlength="4" ng-maxlength="32" placeholder="Enter password" required>
                <p ng-show="changePasswordForm.password.$error.minlength" class="help-block">Password is too short.</p>
                <p ng-show="changePasswordForm.password.$error.maxlength" class="help-block">Password is too long.</p>
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label class="control-label" name="new_password"><span class="fa fa-key"></span> New password</label>
                <input type="password" class="form-control" name="new_password" ng-model="changePasswordInfo.new_password" ng-minlength="4" ng-maxlength="32" placeholder="Enter new password" required>
                <p ng-show="changePasswordForm.new_password.$error.minlength" class="help-block">New password is too short.</p>
                <p ng-show="changePasswordForm.new_password.$error.maxlength" class="help-block">New password is too long.</p>
                <div class="style-password">
                    <p ng-show="(changePasswordInfo.password == changePasswordInfo.new_password)" >Passwords should not be the same </p>
                </div>
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label class="control-label" ><span class="fa fa-key"></span> Confirm new password</label>
                <input type="password" class="form-control" name="confirmPassword" ng-model="changePasswordInfo.confirmPassword" ng-minlength="4" ng-maxlength="32" placeholder="Confirm new password" required>
                <div class="style-password">
                    <p ng-show="(changePasswordInfo.new_password != changePasswordInfo.confirmPassword)" >Passwords do not match </p>
                </div>
                <span class="help-block"></span>
            </div>

            <button ng-click="changePassword()" ng-disabled="changePasswordForm.$invalid" class="btn btn-success btn-change-password" type="button">Change password</button>
            <button class="btn btn-danger btn-cancel-password" type="button" ng-click="Cancel()"><i class="fa fa-times"></i>  Cancel</button>
        </form>
    </div>
